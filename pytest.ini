[pytest]
# Django settings
DJANGO_SETTINGS_MODULE = ecommerce.settings.development
python_files = tests.py test_*.py *_tests.py

# Test discovery
testpaths = apps tests
pythonpath = .

# Default options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -v
    --color=yes
    --reuse-db
    --create-db

# Markers (categorize tests)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    e2e: End-to-end tests (full flow)
    slow: Slow tests (skip in CI)
    db: Tests that require database
    api: API tests
    auth: Authentication tests
    celery: Celery task tests
    security: Security tests

# Django specific


# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning